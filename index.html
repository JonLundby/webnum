<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæt et tal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Velkommen til gæt et tal</h1>
    <p>Et tilfældigt tal (1-100) er blevet valgt og nu kan du prøve a gætte det</p>

    <form action="" id="recieve-form">
        <label for="">Dit gæt:</label>
        <input type="number" id="guess">
        <button>gæt!</button>
    </form>


    <ul id="guesses">
        <!-- <li>Du gættede på X det var for X</li> -->
    </ul>
    
    <script src="script.js"></script>
</body>
</html>
